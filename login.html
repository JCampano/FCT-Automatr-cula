<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">Login</button>
<!-- Modal -->
<div id="login" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h4 class="modal-title">Login</h4>
	        <button type="button" class="close" data-dismiss="modal">&times;</button>        
	      </div>
	      
		    <div class="container-fluid">
				<div class = "row">
					<div class ="col-lg-12">
						<form class="needs-validation" name="frmLogin" action="" method="post" novalidate>
					  		<div class="form-group">
					    		<label for="usuario" class="control-label">Usuario</label>
					    		<input type="text" class="form-control"  name="Usuario" placeholder="Usuario" required>
					    		<span class="invalid-feedback">Debe introducir un nombre de usuario</span>	    		
					 		</div>	

						    <div class="form-group">
						    	<label for="password" class="control-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Contrase&ntilde;a" required>
								<span class="invalid-feedback">Debe introducir una contrase&ntilde;a</span>
						    </div>

						    <div class="form-group">
							    <button type="submit" class="btn btn-primary ">Submit</button>
							    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							</div>
						</form>
					</div>
				</div>
			</div>     
	    </div>
	</div>
</div>
</body>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script src="js/validacionFrm.js"></script>

</body>
</html>
